<!DOCTYPE HTML>
<html>
<head>
	<title>Addition Game</title>
</head>
<body>
<h1>Math Addition Game!</h1>
<script type="text/javascript">
var add1;
var add2;
var cor;
var points = 0;
function sum(){
	add1 = Math.floor(Math.random() * 21);
	add2 = Math.floor(Math.random() * 21);
	cor = add1 + add2;
	document.getElementById('a1').innerHTML = add1;
	document.getElementById('a2').innerHTML = add2;
}
function guessingGame(){
	
	var input = parseInt(document.getElementById('guess').value);
	if (input !== cor){
		document.getElementById('gameMsg').innerHTML =
		"WRONG :( Try again or click Next";
	}

	else {
		document.getElementById('gameMsg').innerHTML =
		"CORRECT!";
		points=points +1;
		document.getElementById('pts').innerHTML = points;
	}
}

</script>

<input type="text" id="guess">

<button type= "button" onclick="sum()">Next</button>
